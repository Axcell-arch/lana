<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pemesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#formOrder");
      form.onsubmit = async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        const res = await fetch("https://your-backend.onrender.com/api/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const json = await res.json();
        alert(json.message || "Terkirim!");
        form.reset();
      };
    });
  </script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <form id="formOrder" class="space-y-4">
      <input type="text" name="nama" required placeholder="Nama" class="w-full border p-2 rounded" />
      <input type="text" name="produk" required placeholder="Produk" class="w-full border p-2 rounded" />
      <input type="text" name="whatsapp" required placeholder="No WhatsApp" class="w-full border p-2 rounded" />
      <textarea name="alamat" required placeholder="Alamat Lengkap" class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 w-full rounded">Kirim</button>
    </form>
  </div>
</body>
</html>
